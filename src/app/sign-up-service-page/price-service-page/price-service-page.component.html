<div>
  <app-service-header></app-service-header>
</div>
<div>
    <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div>
              <h3>Services</h3>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="signup()" *ngIf="!isUserCreated else successMessage;">
              <div id="user-data">
                <div class="form-group">
                  <label for="Name">Service 1
                  </label>
                  <input type="photo" id="name" class="form-control" formControlName="service1">
                </div>
                <div class="form-group">
                  <label for="address">Service 2
                  </label>
                  <input type="text" id="address" class="form-control" formControlName="service2">
                </div>
              </div>
              <div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            </form>
            <ng-template #successMessage>
              <p class="success-message">Your account has been created successfully!</p>
              <p class="login-link"><a class="link" routerLink="/login-page">Click here to Login</a></p>
            </ng-template>
            
          </div>
        </div>
      </div>
</div>
